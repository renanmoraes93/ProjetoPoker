version: '3.8'

services:
  # Backend em desenvolvimento
  poker-backend:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: gorila-poker-backend-dev
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - JWT_SECRET=dev-secret-key
    volumes:
      # Hot reload para o backend
      - ./server:/app
      - /app/node_modules
      # Persistir banco de dados
      - poker_dev_data:/app/data
    restart: unless-stopped
    command: npm run dev

  # Frontend em desenvolvimento
  poker-frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: gorila-poker-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - CHOKIDAR_USEPOLLING=true
    volumes:
      # Hot reload para o frontend
      - ./client:/app
      - /app/node_modules
    restart: unless-stopped
    command: npm start
    depends_on:
      - poker-backend

volumes:
  poker_dev_data:
    driver: local

networks:
  default:
    name: poker-dev-network