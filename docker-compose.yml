version: '3.8'

services:
  poker-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gorila-poker-club
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - JWT_SECRET=sua-chave-secreta-super-forte-para-producao
    volumes:
      # Persistir banco de dados
      - poker_data:/app/server/database
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  poker_data:
    driver: local

networks:
  default:
    name: poker-network